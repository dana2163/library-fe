<table *ngIf="books.length">
    <tr>
        <th>Title</th>
        <th>Autor</th>
        <th>Dostupnost</th>
        <th style="width: 20px"></th>
    </tr>
    <tr *ngFor="let book of books">
        <td>{{ book.name }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.available}}</td>
        <td>
            <button (click)="editBook(book.id)">Upravit</button>
            <button (click)="deleteBook(book.id)">Zmazat</button>
        </td>
    </tr>
</table>
