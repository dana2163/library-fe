

<h3>POUŽÍVATELIA</h3>

<app-user-form
        [users]="users"
        [userToEdit]="userToEdit"
        (createForm)="createUser($event)"
        (saveUser)="editUser($event)">
</app-user-form>

<app-user-list
        [users]="users"
        (userToEdit)="setUserToEdit($event)"
        (userToDelete)="deleteUser($event)">
</app-user-list>
