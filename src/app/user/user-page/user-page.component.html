

<h3>POUŽÍVATELIA</h3>

<app-user-form
        [users]="users"
        (createForm)="createUser($event)"
        (saveUser)="updateUser($event)">
</app-user-form>

<app-user-list
        [users]="users"
        (userToUpdate)="selectUserToUpdate($event)"
        (userToDelete)="deleteUser($event)">
</app-user-list>
