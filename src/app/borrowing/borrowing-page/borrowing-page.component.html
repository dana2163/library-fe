<app-borrowing-form
        [borrowingData] = "borrowing"
        (formCreate)="createBorrowing($event)"
        (formUpdate)="editBorrowing($event)">
</app-borrowing-form>

<app-borrowing-list
        [borrowings]="borrowings"
        (borrowingToUpdate)="selectBorrowingToEdite($event)"
        (borrowingToDelete)="deleteBorrowing($event)"
>

</app-borrowing-list>
